<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;700;900&display=swap">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <title>Dashboard Sinapse</title>
</head>

<body>
  <div id="container-pai">
    <div class="conteudo-pagina">
      <div class="container-topo-produto">
        <div class="left-said">
          <div class="label">
            Produto
            <img src="./img/registered.svg" alt="">
          </div>
          <div class="select-modulo">
            <div class="container-select-modulo-topo">
              <div class="conteudo-select">
                <div class="conteudo">
                  <div class="abreviacao A">A</div>
                  <div class="nome">Automacão</div>
                  <!-- <img src="./img/chevron-down.svg" class="chevron-down"> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="right-said">
          <div class="btn-sair">Sair</div>
        </div>
      </div>

      <div class="grafico-container">
        <div class="conteudo-grafico">
          <a id='botao-balanca' href="./index.html" onclick='handleButtonClick("botao-balanca")'>
            Balança
          </a>
          <a id='botao-britagem' href="./britagem.html" onclick='handleButtonClick("botao-britagem")'>
            britagem
          </a>
        </div>
      </div>
      <div class='container-graficos'>
        <canvas id="myChart">
        </canvas>
      </div>
      <footer class='rodape'>
        <div class="label-rodape">
          Sinapse
          <img src="./img/registered.svg" alt="">
        </div>
      </footer>
    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src='./script/script.js'></script>
  <script src='./script/graficos.js'></script>
</body>

</html>
